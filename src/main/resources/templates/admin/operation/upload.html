<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>新生体检信息录入系统</title>
    <!-- 引入bootstrap样式 -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <!-- 图标库 -->
    <link th:href="@{/lyear/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- 弹出框样式 -->
    <link th:href="@{/lyear/jconfirm/jquery-confirm.min.css}" rel="stylesheet" type="text/css"/>
    <!-- 自定义样式 -->
    <link th:href="@{/lyear/css/style.min.css}" rel="stylesheet" type="text/css"/>
    <link rel="icon" th:href="@{/favicon.ico}">
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div th:replace="/admin/common/leftbar::#leftbaraside"></div>
        <!-- 头部信息 -->
        <div th:replace="/admin/common/topbar::#topbarheader"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <h4 class="col-md-5">上传头像</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <h2>请上传后缀为.jpg格式的头像，文件名需要和新生学号保持一致</h2>
                                <h2>例如：188206426.jpg</h2>
                                <h2>支持多文件上传</h2>
                                <h2>注：单个文件最大不能超过1MB</h2>
                                <p>
                                <p>
                                <p>
                                <form th:action="@{/uploadProfile}" method="post" enctype="multipart/form-data" class="form-horizontal" id="upload_form">
                                    <div class="form-group">
                                        <label class="col-xs-12" for="file" style="font-size: 30px">新生头像上传</label>
                                        <div class="col-xs-12">
                                            <input type="file" id="file" name="files" multiple="multiple">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button class="btn btn-primary" type="button" id="sub">上传</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 引入jQuery和bootstrap的js -->
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
<!-- 滚动条插件 -->
<script th:src="@{/lyear/js/perfect-scrollbar.min.js}"></script>
<!-- 弹出框js -->
<script th:src="@{/lyear/jconfirm/jquery-confirm.min.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<!-- 自定义js脚本 -->
<script th:src="@{/lyear/js/main.min.js}"></script>
<!-- jquery-form -->
<script th:src="@{/js/jquery.form.js}"></script>
<script type="text/javascript">
    $("#sub").click(function () {
        if($("#file").val().length === 0) {
            return false;
        }
        $("#upload_form").ajaxSubmit({
            success: function (result) {
                if(result.code === 100) {
                    $.alert('新生头像上传成功！');
                    setTimeout(function () {
                        location.href = "/examination/upload";
                    }, 1000);
                } else {
                    $.alert('新生头像上传失败！');
                }
            }
        });
    });
</script>
</body>
</html>
