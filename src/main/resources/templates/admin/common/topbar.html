<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>topbar</title>
</head>
<body>
<!-- 头部信息 -->
<header class="lyear-layout-header" id="topbarheader">
    <nav class="navbar navbar-default">
        <div class="topbar">
            <div class="topbar-left">
                <div class="lyear-aside-toggler">
                    <span class="lyear-toggler-bar"></span> <span
                        class="lyear-toggler-bar"></span> <span class="lyear-toggler-bar"></span>
                </div>
                <span class="navbar-page-title" th:text="${pageTopBarInfo}"></span>
            </div>

            <form th:action="@{/theme}" method="post" id="form_theme">
            <ul class="topbar-right">
                <!-- 个人信息 -->
                <li class="dropdown dropdown-profile" style="margin-right: 20px">
                    <a href="javascript:void(0)" data-toggle="dropdown">
                        <img id="img" class="img-avatar img-avatar-48 m-r-10" th:src="@{/images/face.png}" th:alt="${session.loginUser.username}" />
                        <span th:text="${session.loginUser.username}">
								<span class="caret"></span>
						</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a th:href="@{/logout}">
                                <i class="mdi mdi-logout-variant"></i> 退出登录
                            </a>
                        </li>
                    </ul>
                    <!-- 切换主题配色 -->
                <li class="dropdown dropdown-skin"><span
                        data-toggle="dropdown" class="icon-palette"><i
                        class="mdi mdi-palette"></i></span>
                    <ul class="dropdown-menu dropdown-menu-right"
                        data-stopPropagation="true">
                        <li class="drop-title"><p>主题<button id="theme_btn" class="btn-sm btn-success" style="right: 17px;position: absolute">保存</button></p></li>
                        <li class="drop-skin-li clearfix"><span class="inverse">
									       <input type="radio" name="site_theme" value="default"
                                                  id="site_theme_1" th:checked="${theme.siteTheme}=='default'?true:false"> <label
                                for="site_theme_1"></label>
							</span> <span> <input type="radio" name="site_theme" value="dark"
                                                  id="site_theme_2" th:checked="${theme.siteTheme}=='dark'?true:false"> <label
                                for="site_theme_2"></label>
							</span> <span> <input type="radio" name="site_theme" value="translucent"
                                                  id="site_theme_3" th:checked="${theme.siteTheme}=='translucent'?true:false"> <label
                                for="site_theme_3"></label>
							</span></li>
                        <li class="drop-title"><p>LOGO</p></li>
                        <li class="drop-skin-li clearfix"><span class="inverse">
									       <input type="radio" name="logo_bg" value="default"
                                                  id="logo_bg_1" th:checked="${theme.logoBg}=='default'?true:false"> <label for="logo_bg_1"></label>
							</span> <span> <input type="radio" name="logo_bg" value="color_2"
                                                  id="logo_bg_2" th:checked="${theme.logoBg}=='color_2'?true:false"> <label for="logo_bg_2"></label>
							</span> <span> <input type="radio" name="logo_bg" value="color_3"
                                                  id="logo_bg_3" th:checked="${theme.logoBg}=='color_3'?true:false"> <label for="logo_bg_3"></label>
							</span> <span> <input type="radio" name="logo_bg" value="color_4"
                                                  id="logo_bg_4" th:checked="${theme.logoBg}=='color_4'?true:false"> <label for="logo_bg_4"></label>
							</span> <span> <input type="radio" name="logo_bg" value="color_5"
                                                  id="logo_bg_5" th:checked="${theme.logoBg}=='color_5'?true:false"> <label for="logo_bg_5"></label>
							</span> <span> <input type="radio" name="logo_bg" value="color_6"
                                                  id="logo_bg_6" th:checked="${theme.logoBg}=='color_6'?true:false"> <label for="logo_bg_6"></label>
							</span> <span> <input type="radio" name="logo_bg" value="color_7"
                                                  id="logo_bg_7" th:checked="${theme.logoBg}=='color_7'?true:false"> <label for="logo_bg_7"></label>
							</span> <span> <input type="radio" name="logo_bg" value="color_8"
                                                  id="logo_bg_8" th:checked="${theme.logoBg}=='color_8'?true:false"> <label for="logo_bg_8"></label>
							</span></li>
                        <li class="drop-title"><p>头部</p></li>
                        <li class="drop-skin-li clearfix"><span class="inverse">
                                           <input type="radio" name="header_bg" value="default"
                                                  id="header_bg_1" th:checked="${theme.headerBg}=='default'?true:false"> <label
                                for="header_bg_1"></label>
							</span> <span> <input type="radio" name="header_bg" value="color_2"
                                                  id="header_bg_2" th:checked="${theme.headerBg}=='color_2'?true:false"> <label
                                for="header_bg_2"></label>
							</span> <span> <input type="radio" name="header_bg" value="color_3"
                                                  id="header_bg_3" th:checked="${theme.headerBg}=='color_3'?true:false"> <label
                                for="header_bg_3"></label>
							</span> <span> <input type="radio" name="header_bg" value="color_4"
                                                  id="header_bg_4" th:checked="${theme.headerBg}=='color_4'?true:false"> <label
                                for="header_bg_4"></label>
							</span> <span> <input type="radio" name="header_bg" value="color_5"
                                                  id="header_bg_5" th:checked="${theme.headerBg}=='color_5'?true:false"> <label
                                for="header_bg_5"></label>
							</span> <span> <input type="radio" name="header_bg" value="color_6"
                                                  id="header_bg_6" th:checked="${theme.headerBg}=='color_6'?true:false"> <label
                                for="header_bg_6"></label>
							</span> <span> <input type="radio" name="header_bg" value="color_7"
                                                  id="header_bg_7" th:checked="${theme.headerBg}=='color_7'?true:false"> <label
                                for="header_bg_7"></label>
							</span> <span> <input type="radio" name="header_bg" value="color_8"
                                                  id="header_bg_8" th:checked="${theme.headerBg}=='color_8'?true:false"> <label
                                for="header_bg_8"></label>
							</span></li>
                        <li class="drop-title"><p>侧边栏</p></li>
                        <li class="drop-skin-li clearfix"><span class="inverse">
									       <input type="radio" name="sidebar_bg" value="default"
                                                  id="sidebar_bg_1" th:checked="${theme.sidebarBg}=='default'?true:false"> <label
                                for="sidebar_bg_1"></label>
							</span> <span> <input type="radio" name="sidebar_bg" value="color_2"
                                                  id="sidebar_bg_2" th:checked="${theme.sidebarBg}=='color_2'?true:false"> <label
                                for="sidebar_bg_2"></label>
							</span> <span> <input type="radio" name="sidebar_bg" value="color_3"
                                                  id="sidebar_bg_3" th:checked="${theme.sidebarBg}=='color_3'?true:false"> <label
                                for="sidebar_bg_3"></label>
							</span> <span> <input type="radio" name="sidebar_bg" value="color_4"
                                                  id="sidebar_bg_4" th:checked="${theme.sidebarBg}=='color_4'?true:false"> <label
                                for="sidebar_bg_4"></label>
							</span> <span> <input type="radio" name="sidebar_bg" value="color_5"
                                                  id="sidebar_bg_5" th:checked="${theme.sidebarBg}=='color_5'?true:false"> <label
                                for="sidebar_bg_5"></label>
							</span> <span> <input type="radio" name="sidebar_bg" value="color_6"
                                                  id="sidebar_bg_6" th:checked="${theme.sidebarBg}=='color_6'?true:false"> <label
                                for="sidebar_bg_6"></label>
							</span> <span> <input type="radio" name="sidebar_bg" value="color_7"
                                                  id="sidebar_bg_7" th:checked="${theme.sidebarBg}=='color_7'?true:false"> <label
                                for="sidebar_bg_7"></label>
							</span> <span> <input type="radio" name="sidebar_bg" value="color_8"
                                                  id="sidebar_bg_8" th:checked="${theme.sidebarBg}=='color_8'?true:false"> <label
                                for="sidebar_bg_8"></label>
							</span></li>
                    </ul>
                </li>
            </ul>
                <input type="hidden" name="username" th:value="${session.loginUser.username}">
            </form>
        </div>
    </nav>
</header>
<script type="text/javascript" th:inline="javascript">
    $("#theme_btn").click(function () {
        $("#form_theme").submit();
    });
</script>
</body>
</html>
