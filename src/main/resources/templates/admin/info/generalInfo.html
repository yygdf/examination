<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>新生体检信息录入系统</title>
    <!-- 引入bootstrap样式 -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <!-- 图标库 -->
    <link th:href="@{/lyear/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- 弹出框样式 -->
    <link th:href="@{/lyear/jconfirm/jquery-confirm.min.css}" rel="stylesheet" type="text/css"/>
    <!-- 自定义样式 -->
    <link th:href="@{/lyear/css/style.min.css}" rel="stylesheet" type="text/css"/>
    <link rel="icon" th:href="@{/favicon.ico}">
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div th:replace="/admin/common/leftbar::#leftbaraside"></div>
        <!-- 头部信息 -->
        <div th:replace="/admin/common/topbar::#topbarheader"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <h4 class="col-md-5">基本信息</h4>
                                    <form class="col-md-5 " th:action="@{|/admin/general/${generalInfoPageInfo.pageNum}/${generalInfoPageInfo.pageSize}|}" method="get" id="form">
                                        <div class="input-group">
                                            <input type="text" class="form-control" th:placeholder="${name!=null&&name.length()>2}?${name.substring(1,name.length()-1)}:'请输入姓名或学号'" id="name">
                                            <input type="hidden" id="name_like" name="name">
                                            <span class="input-group-addon btn" id="sub">
                                                    <span class="glyphicon glyphicon-search"></span> 搜索</span>
                                        </div>
                                    </form>
                                    <button id="add_modal_btn" class="btn btn-default col-md-2">
                                        <sapn class="glyphicon glyphicon-plus"></sapn> 录入体检信息
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th class="info">序号</th>
                                            <th class="info">姓名</th>
                                            <th class="info">学号</th>
                                            <th class="info">性别</th>
                                            <th class="info">出生日期</th>
                                            <th class="info">通信地址</th>
                                            <th class="info">学校名称</th>
                                            <th class="info">联系电话</th>
                                            <th class="info">病史</th>
                                            <th class="info">头像</th>
                                            <th class="info">登记时间</th>
                                            <th class="info">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody th:each="generalInfo:${generalInfoList}">
                                        <tr>
                                            <td th:text="${generalInfo.id}"></td>
                                            <td th:text="${generalInfo.name}"></td>
                                            <td th:text="${generalInfo.no}"></td>
                                            <td th:text="${generalInfo.gender}"></td>
                                            <td th:text="${#dates.format(generalInfo.birthDay, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${generalInfo.address}"></td>
                                            <td th:text="${generalInfo.schoolName}"></td>
                                            <td th:text="${generalInfo.phoneNo}"></td>
                                            <td th:text="${generalInfo.medicalHistory}"></td>
                                            <td th:text="${generalInfo.profilePhoto}"></td>
<!--                                            <td>-->
<!--                                                <img th:src="${generalInfo.profilePhoto}" width="50px" height="50px">-->
<!--                                            </td>-->
                                            <td th:text="${#dates.format(generalInfo.entryTime, 'yyyy-MM-dd')}"></td>
                                            <td>
                                                <button class="btn btn-primary btn-sm update_btn"
                                                        th:attr="update-id=${generalInfo.id},update-no=${generalInfo.no},update-name=${generalInfo.name},update-gender=${generalInfo.gender},update-birthDay=${#dates.format(generalInfo.birthDay, 'yyyy-MM-dd')},
                                                                 update-address=${generalInfo.address},update-phoneNo=${generalInfo.phoneNo},update-schoolName=${generalInfo.schoolName},update-entryTime=${#dates.format(generalInfo.entryTime, 'yyyy-MM-dd')},
                                                                 update-profilePhoto=${generalInfo.profilePhoto},update-medicalHistory=${generalInfo.medicalHistory}">
															<span class="glyphicon glyphicon-pencil"
                                                                  aria-hidden="true"></span> 编辑
                                                </button>
                                                <button class="btn btn-danger btn-sm delete_btn"
                                                        th:attr="delete-id=${generalInfo.id},delete-no=${generalInfo.no}">
															<span class="glyphicon glyphicon-trash"
                                                                  aria-hidden="true"></span> 删除
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- 显示分页信息 -->
                            <div class="row">
                                <div class="col-md-6" style="margin-left: 24px">
                                    <div class="btn-group">
                                        <button class="btn btn-default">
                                            <span>页次：</span>
                                        </button>
                                        <button class="btn btn-default">
                                            <span th:text="${generalInfoPageInfo.pageNum}+'/'+${generalInfoPageInfo.pages}+'页'"></span>
                                        </button>
                                        <button class="btn btn-default">
                                            <span>每页显示：</span>
                                        </button>
                                        <div class="btn-group">
                                            <button id="btnGroupDrop1"
                                                    class="btn btn-default dropdown-toggle"
                                                    data-toggle="dropdown" aria-haspopup="true"
                                                    aria-expanded="false"><span
                                                th:text="${generalInfoPageInfo.pageSize}"></span>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li th:each="i:${#numbers.sequence(1,10)}">
                                                    <a th:text="${i}" th:href="@{|/admin/general/${generalInfoPageInfo.pageNum}/${i}|}"></a>
                                                </li>
                                            </ul>
                                        </div>
                                        <button class="btn btn-default">
                                            <span>条</span>
                                        </button>
                                        <button class="btn btn-default">
                                            <span>总记录数：</span>
                                        </button>
                                        <button class="btn btn-default">
                                            <span th:text="${generalInfoPageInfo.total}+'条'"></span>
                                        </button>
                                    </div>
                                </div>
                                <!-- 分页条信息 -->
                                <div class="col-md-5">
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination pagination-lg pull-right"
                                            style="margin-top: 0">
                                            <li>
                                                <a th:href="@{|/admin/general/1/${generalInfoPageInfo.pageSize}|}">首页</a>
                                            </li>

                                            <li th:if="${generalInfoPageInfo.hasPreviousPage}"><a
                                                th:href="@{|/admin/general/${generalInfoPageInfo.pageNum - 1}/${generalInfoPageInfo.pageSize}|}"
                                                aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                                            </a></li>

                                            <li th:each="page_Num:${generalInfoPageInfo.navigatepageNums }"
                                                th:class="${page_Num == generalInfoPageInfo.pageNum?'active':''}">
                                                <a th:if="${page_Num == generalInfoPageInfo.pageNum}"
                                                   th:text="${page_Num}"
                                                   th:href="@{#}">
                                                </a>
                                                <a th:text="${page_Num}"
                                                   th:if="${page_Num != generalInfoPageInfo.pageNum}"
                                                   th:href="@{|/admin/general/${page_Num}/${generalInfoPageInfo.pageSize}|}">
                                                </a>
                                            </li>

                                            <li th:if="${generalInfoPageInfo.hasNextPage }"><a
                                                th:href="@{|/admin/general/${generalInfoPageInfo.pageNum + 1}/${generalInfoPageInfo.pageSize}|}"
                                                aria-label="Next"> <span aria-hidden="true">&raquo;</span>
                                            </a></li>

                                            <li><a
                                                th:href="@{|/admin/general/${generalInfoPageInfo.pages}/${generalInfoPageInfo.pageSize}|}">末页</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 修改基本信息模态框 -->
                    <div class="modal fade" id="updateModal" tabindex="-1"
                         role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title">修改基本信息</h4>
                                </div>
                                <div class="modal-body">
                                    <!-- 要提交的表单 -->
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">序号：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="id_update_input" readonly="readonly" name="id">
                                                <span class="help-block"></span>
                                            </div>
                                            <div class="col-sm-1">
                                                <em style="color: red">*</em>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">学号：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="no_update_input" name="no"
                                                       placeholder="请输入学号：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">姓名：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="name_update_input" name="name"
                                                       placeholder="请输入姓名：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">性别：</label>
                                            <div class="col-sm-6">
                                                <label class="lyear-radio radio-grey m-t-10 radio-inline">
                                                    <input type="radio" name="gender" value="男" checked>
                                                    <span>男</span>
                                                </label>
                                                <label class="lyear-radio radio-grey m-t-10 radio-inline">
                                                    <input type="radio" name="gender" value="女">
                                                    <span>女</span>
                                                </label>
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">出生日期：</label>
                                            <div class="col-sm-6">
                                                <input type="date" class="form-control"
                                                       id="birthDay_update_input" name="birthDay">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">通信地址：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="address_update_input" name="address"
                                                       placeholder="请输入通信地址：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">联系电话：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="phoneNo_update_input" name="phoneNo"
                                                       placeholder="请输入联系电话：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">学校名称：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="schoolName_update_input" name="schoolName"
                                                       placeholder="请输入学校名称：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">登记时间：</label>
                                            <div class="col-sm-6">
                                                <input type="date" class="form-control"
                                                       id="entryTime_update_input" name="entryTime">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">头像：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="profilePhoto_update_input" name="profilePhoto">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">病史：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="medicalHistory_update_input" name="medicalHistory"
                                                       placeholder="请输入病史">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"
                                            data-dismiss="modal">关闭
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                            id="update_btn">更新
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 录入信息模态框 -->
                    <div class="modal fade" id="addModal" tabindex="-1"
                         role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title">录入信息</h4>
                                </div>
                                <div class="modal-body">
                                    <!-- 要提交的表单 -->
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">姓名：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="name_add_input" name="name"
                                                       placeholder="请输入姓名：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">学号：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="no_add_input" name="no"
                                                       placeholder="请输入学号：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">性别：</label>
                                            <div class="col-sm-6">
                                                <label class="lyear-radio radio-grey m-t-10 radio-inline">
                                                    <input type="radio" name="gender" value="男" checked>
                                                    <span>男</span>
                                                </label>
                                                <label class="lyear-radio radio-grey m-t-10 radio-inline">
                                                    <input type="radio" name="gender" value="女">
                                                    <span>女</span>
                                                </label>
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">出生日期：</label>
                                            <div class="col-sm-6">
                                                <input type="date" class="form-control"
                                                       id="birthDay_add_input" name="birthDay">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">通信地址：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="address_add_input" name="address"
                                                       placeholder="请输入通信地址：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">学校名称：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="schoolName_add_input" name="schoolName"
                                                       placeholder="请输入学校名称：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">联系电话：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="phoneNo_add_input" name="phoneNo"
                                                       placeholder="请输入联系电话：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">病史：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="medicalHistory_add_input" name="medicalHistory"
                                                       placeholder="请输入病史">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">裸眼视力(左)：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="nakedVisionLeft_add_input_test"
                                                       placeholder="请输入裸眼视力(左)：">
                                                <input type="hidden" id="nakedVisionLeft_add_input" name="nakedVisionLeft">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">裸眼视力(右)：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="nakedVisionRight_add_input_test"
                                                       placeholder="请输入裸眼视力(右)：">
                                                <input type="hidden" id="nakedVisionRight_add_input" name="nakedVisionRight">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">矫正视力(左)：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="correctedVisionLeft_add_input_test"
                                                       placeholder="请输入矫正视力(左)：">
                                                <input type="hidden" id="correctedVisionLeft_add_input" name="correctedVisionLeft">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">矫正视力(右)：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="correctedVisionRight_add_input_test"
                                                       placeholder="矫正视力(右)：">
                                                <input type="hidden" id="correctedVisionRight_add_input" name="correctedVisionRight">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">左眼度数：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="degreeLeft"
                                                       id="degreeLeft_add_input"
                                                       placeholder="请输入左眼度数：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">右眼度数：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="degreeRight"
                                                       id="degreeRight_add_input"
                                                       placeholder="请输入右眼度数：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">色觉：</label>
                                            <div class="col-sm-6">
                                                <label class="lyear-radio radio-grey m-t-10 radio-inline">
                                                    <input type="radio" name="colorVision" value="正常" checked>
                                                    <span>正常</span>
                                                </label>
                                                <label class="lyear-radio radio-grey m-t-10 radio-inline">
                                                    <input type="radio" name="colorVision" value="色弱">
                                                    <span>色弱</span>
                                                </label>
                                                <label class="lyear-radio radio-grey m-t-10 radio-inline">
                                                    <input type="radio" name="colorVision" value="单色能辨">
                                                    <span>单色能辨</span>
                                                </label>
                                                <label class="lyear-radio radio-grey m-t-10">
                                                    <input type="radio" name="colorVision" value="单色不能辨">
                                                    <span>单色不能辨</span>
                                                </label>
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">其他：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="other_add_input_1" name="other"
                                                       placeholder="其他：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">医师意见：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="physicianOpinion_add_input_1" name="physicianOpinion"
                                                       placeholder="医师意见：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">左耳听力：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="hearingLeft_add_input_test"
                                                       placeholder="请输入左耳听力(米)：">
                                                <input type="hidden" id="hearingLeft_add_input" name="hearingLeft">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">右耳听力：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="hearingRight_add_input_test"
                                                       placeholder="请输入右耳听力(米)：">
                                                <input type="hidden" id="hearingRight_add_input" name="hearingRight">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">耳疾：</label>
                                            <div class="col-sm-6">
                                                <label class="lyear-radio radio-grey m-t-10 radio-inline">
                                                    <input type="radio" name="earInfection" value="无" checked>
                                                    <span>无</span>
                                                </label>
                                                <label class="lyear-radio radio-grey m-t-10 radio-inline">
                                                    <input type="radio" name="earInfection" value="其他">
                                                    <span>其他</span>
                                                </label>
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">口吃：</label>

function verifyNo(no,msgBtn) {
    var lock = false;
    $.ajax({
        url: "/examination/verifyNo/"+no,
        type: "GET",
        async: false,
        success: function (result) {
            if (result.code === 100) {
                show_validate_msg(msgBtn, "error",

            }
            if(result.code === 200) {
                lock = true;
            }
        }
    });
    return lock;
}

// 点击更新，更新信息
$("#update_btn").click(function () {
    // 清空表单样式
    clean_form("#updateModal form");

    var name = $("#name_update_input").val()
    var no = $("#no_update_input").val()
    var phoneNo = $("#phoneNo_update_input").val()

    // 匹配汉字(姓名)
    var nameRegex = /^[\u4e00-\u9fa5]{2,10}$/;
    if (nameRegex.test(name) === false) {
        show_validate_msg("#name_update_input",
            "error", "姓名不合法");
        return false;
    }
    // 匹配学号
    var noRegex = /^\d{9}$/;
    if (noRegex.test(no) === false) {
        show_validate_msg("#no_update_input",
            "error", "学号不合法");
        return false;
    }
    // 匹配手机号码
    var phoneNoRegex = /^1([38][0-9]|4[5-9]|5[0-3,5-9]|66|7[0-8]|9[89])[0-9]{8}$/;
    if (phoneNoRegex.test(phoneNo) === false) {
        show_validate_msg("#phoneNo_update_input",
            "error", "手机号不合法");
        return false;
    }

    if(no !== no_old) {
        if(verifyNo(no, "#no_update_input") === false) {
            return false;
        }
    }

    // 发送ajax请求修改基本信息
    $.ajax({
        url: "/examination/admin/editGeneralInfo",
        type: "PUT",
        data: $("#updateModal form").serialize(),
        success: function (result) {
            if (result.code === 100) {
                $("#updateModal").modal('hide');
                $.alert('基本信息修改成功！');
                setTimeout(function () {
                    var pageNum = [[${generalInfoPageInfo.pageNum}]];
                    var pageSize = [[${generalInfoPageInfo.pageSize}]];
                    location.href = "/examination/admin/general/"+pageNum+"/"+pageSize;
                }, 1000);
            } else {
                $.alert('基本信息修改失败！');
            }
        }
    });
});

// 日期格式化
Date.prototype.Format = function (fmt) {
    var o = {
        "M+": this.getMonth() + 1, //月份
        "d+": this.getDate(), //日
        "H+": this.getHours(), //小时
        "m+": this.getMinutes(), //分
        "s+": this.getSeconds(), //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds() //毫秒
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}

    if (phoneNoRegex.test(phoneNo) === false) {
        show_validate_msg("#phoneNo_add_input",
            "error", "手机号不合法");
        return false;
    }


    var nakedVisionLeft = $("#nakedVisionLeft_add_input_test").val()
    var nakedVisionRight = $("#nakedVisionRight_add_input_test").val()
    var correctedVisionLeft = $("#correctedVisionLeft_add_input_test").val()
    var correctedVisionRight = $("#correctedVisionRight_add_input_test").val()
    var degreeLeft = $("#degreeLeft_add_input").val()
    var degreeRight = $("#degreeRight_add_input").val()

    // 匹配裸眼视力
    var nakedVision = /^\d(\.\d)?$/;
    if (nakedVision.test(nakedVisionLeft) === false) {
        show_validate_msg("#nakedVisionLeft_add_input",
            "error", "裸眼视力(左)不合法");
        return false;
    }
    if (nakedVision.test(nakedVisionRight) === false) {
        show_validate_msg("#nakedVisionRight_add_input",
            "error", "裸眼视力(右)不合法");
        return false;
    }
    // 匹配矫正视力
    var correctedVision = /^\d(\.\d)?$/;
    if (correctedVision.test(correctedVisionLeft) === false) {
        show_validate_msg("#correctedVisionLeft_add_input",
            "error", "矫正视力(左)不合法");
        return false;
    }
    if (correctedVision.test(correctedVisionRight) === false) {
        show_validate_msg("#correctedVisionRight_add_input",
            "error", "矫正视力(右)不合法");
        return false;
    }
    // 匹配视力度数
    var degree = /^[0-9]*$/;
    if (degree.test(degreeLeft) === false) {
        show_validate_msg("#degreeLeft_add_input",
            "error", "左眼度数不合法");
        return false;
    }
    if (degree.test(degreeRight) === false) {
        show_validate_msg("#degreeRight_add_input",
            "error", "右眼度数不合法");
        return false;
    }
    $("#nakedVisionLeft_add_input").val(nakedVisionLeft * 10);
    $("#nakedVisionRight_add_input").val(nakedVisionRight * 10);
    $("#correctedVisionLeft_add_input").val(correctedVisionLeft * 10);
    $("#correctedVisionRight_add_input").val(correctedVisionRight * 10);

    var hearingLeft = $("#hearingLeft_add_input_test").val()
    var hearingRight = $("#hearingRight_add_input_test").val()

    // 匹配听力
    var hearing = /^\d{1,2}(\.\d)?$/;
    if (hearing.test(hearingLeft) === false) {
        show_validate_msg("#hearingLeft_add_input",
            "error", "左耳听力不合法");
        return false;
    }
    if (hearing.test(hearingRight) === false) {
        show_validate_msg("#hearingRight_add_input",
            "error", "右耳听力)不合法");
        return false;
    }
    $("#hearingLeft_add_input").val(hearingLeft * 10);
    $("#hearingRight_add_input").val(hearingRight * 10);

    var heartRate = $("#heartRate_add_input").val()
    var bloodPressureContract = $("#bloodPressureContract_add_input").val()
    var bloodPressureDiastole = $("#bloodPressureDiastole_add_input").val()

    // 匹配心率
    var heartRateRegex = /^[0-9]*$/;;
    if (heartRateRegex.test(heartRate) === false) {
        show_validate_msg("#heartRate_add_input",
            "error", "心率不合法");
        return false;
    }
    if (heartRateRegex.test(bloodPressureContract) === false) {
        show_validate_msg("#bloodPressureContract_add_input",
            "error", "收缩血压不合法");
        return false;
    }
    if (heartRateRegex.test(bloodPressureDiastole) === false) {
        show_validate_msg("#bloodPressureDiastole_add_input",
            "error", "舒张血压不合法");
        return false;
    }

    var height = $("#height_add_input").val()
    var weight = $("#weight_add_input_test").val()

    // 匹配身高
    var heightRegex = /^[0-9]*$/;
    if (heightRegex.test(height) === false) {
        show_validate_msg("#height_add_input",
            "error", "身高不合法");
        return false;
    }
    // 匹配体重
    var weightRegex = /^\d{1,3}(\.\d)?$/;
    if (weightRegex.test(weight) === false) {
        show_validate_msg("#weight_add_input",
            "error", "体重不合法");
        return false;
    }

    $("#weight_add_input").val(weight * 10);

    if(verifyNo(no,"#no_add_input")) {
        // 发送ajax请求录入信息
        $.ajax({
            url: "/examination/admin/addGeneralInfoByEntity",
            type: "POST",
            data: $("#addModal form").serialize(),
            success: function (result) {
                if (result.code === 100) {
                    $("#addModal").modal('hide');
                    $.alert('新生体检信息录入成功！');
                    setTimeout(function () {
                        var pageNum = [[${generalInfoPageInfo.pages}]];
                        var pageSize = [[${generalInfoPageInfo.pageSize}]];
                        location.href = "/examination/admin/general/"+pageNum +"/"+pageSize;
                    }, 1000);
                } else {
                    $.alert('新生体检信息录入失败！');
                }
            }
        });
    }
});
</script>
