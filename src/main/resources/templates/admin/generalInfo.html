<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>新生体检信息录入系统</title>
    <!-- 引入bootstrap样式 -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <!-- 图标库 -->
    <link th:href="@{/lyear/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- 弹出框样式 -->
    <link th:href="@{/lyear/jconfirm/jquery-confirm.min.css}" rel="stylesheet" type="text/css"/>
    <!-- 自定义样式 -->
    <link th:href="@{/lyear/css/style.min.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!-- 左侧导航 -->
        <div th:replace="/common/leftbar::#leftbaraside"></div>
        <!-- 头部信息 -->
        <div th:replace="/common/topbar::#topbarheader"></div>
        <!-- 页面主要内容 -->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <h4 class="col-md-5">基本信息</h4>
                                    <form class="col-md-5 " th:action="@{|/general/${generalInfoPageInfo.pageNum}/${generalInfoPageInfo.pageSize}|}" method="get" id="form">
                                        <div class="input-group">
                                            <input type="text" class="form-control" th:placeholder="${name!=null&&name.length()>2}?${name.substring(1,name.length()-1)}:'请输入姓名或学号'" id="name">
                                            <input type="hidden" id="name_like" name="name">
                                            <span class="input-group-addon btn" id="sub">
                                                    <span class="glyphicon glyphicon-search"></span> 搜索</span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th class="info">序号</th>
                                            <th class="info">学号</th>
                                            <th class="info">姓名</th>
                                            <th class="info">性别</th>
                                            <th class="info">出生日期</th>
                                            <th class="info">通信地址</th>
                                            <th class="info">联系电话</th>
                                            <th class="info">学校名称</th>
                                            <th class="info">登记时间</th>
                                            <th class="info">头像</th>
                                            <th class="info">病史</th>
                                            <th class="info">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody th:each="generalInfo:${generalInfoList}">
                                        <tr>
                                            <td th:text="${generalInfo.id}"></td>
                                            <td th:text="${generalInfo.no}"></td>
                                            <td th:text="${generalInfo.name}"></td>
                                            <td th:text="${generalInfo.gender}"></td>
                                            <td th:text="${#dates.format(generalInfo.birthDay, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${generalInfo.address}"></td>
                                            <td th:text="${generalInfo.phoneNo}"></td>
                                            <td th:text="${generalInfo.schoolName}"></td>
                                            <td th:text="${#dates.format(generalInfo.entryTime, 'yyyy-MM-dd')}"></td>
                                            <td th:text="${generalInfo.profilePhoto}"></td>
                                            <td th:text="${generalInfo.medicalHistory}"></td>
                                            <td>
                                                <button class="btn btn-primary btn-sm update_btn"
                                                        th:attr="update-id=${generalInfo.id},update-no=${generalInfo.no},update-name=${generalInfo.name},update-gender=${generalInfo.gender},update-birthDay=${#dates.format(generalInfo.birthDay, 'yyyy-MM-dd')},
                                                                 update-address=${generalInfo.address},update-phoneNo=${generalInfo.phoneNo},update-schoolName=${generalInfo.schoolName},update-entryTime=${#dates.format(generalInfo.entryTime, 'yyyy-MM-dd')},
                                                                 update-profilePhoto=${generalInfo.profilePhoto},update-medicalHistory=${generalInfo.medicalHistory}">
															<span class="glyphicon glyphicon-pencil"
                                                                  aria-hidden="true"></span> 编辑
                                                </button>
                                                <button class="btn btn-danger btn-sm delete_btn"
                                                        th:attr="delete-id=${generalInfo.id},delete-name=${generalInfo.no}">
															<span class="glyphicon glyphicon-trash"
                                                                  aria-hidden="true"></span> 删除
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- 显示分页信息 -->
                            <div class="row">
                                <div class="col-md-6" style="margin-left: 24px">
                                    <div class="btn-group">
                                        <button class="btn btn-default">
                                            <span>页次：</span>
                                        </button>
                                        <button class="btn btn-default">
                                            <span th:text="${generalInfoPageInfo.pageNum}+'/'+${generalInfoPageInfo.pages}+'页'"></span>
                                        </button>
                                        <button class="btn btn-default">
                                            <span>每页显示：</span>
                                        </button>
                                        <div class="btn-group">
                                            <button id="btnGroupDrop1"
                                                    class="btn btn-default dropdown-toggle"
                                                    data-toggle="dropdown" aria-haspopup="true"
                                                    aria-expanded="false"><span
                                                th:text="${generalInfoPageInfo.pageSize}"></span>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li th:each="i:${#numbers.sequence(1,10)}">
                                                    <a th:text="${i}" th:href="@{|/general/${generalInfoPageInfo.pageNum}/${i}|}"></a>
                                                </li>
                                            </ul>
                                        </div>
                                        <button class="btn btn-default">
                                            <span>条</span>
                                        </button>
                                        <button class="btn btn-default">
                                            <span>总记录数：</span>
                                        </button>
                                        <button class="btn btn-default">
                                            <span th:text="${generalInfoPageInfo.total}+'条'"></span>
                                        </button>
                                    </div>
                                </div>
                                <!-- 分页条信息 -->
                                <div class="col-md-5">
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination pagination-lg pull-right"
                                            style="margin-top: 0">
                                            <li>
                                                <a th:href="@{|/general/1/${generalInfoPageInfo.pageSize}|}">首页</a>
                                            </li>

                                            <li th:if="${generalInfoPageInfo.hasPreviousPage}"><a
                                                th:href="@{|/general/${generalInfoPageInfo.pageNum - 1}/${generalInfoPageInfo.pageSize}|}"
                                                aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                                            </a></li>

                                            <li th:each="page_Num:${generalInfoPageInfo.navigatepageNums }"
                                                th:class="${page_Num == generalInfoPageInfo.pageNum?'active':''}">
                                                <a th:if="${page_Num == generalInfoPageInfo.pageNum}"
                                                   th:text="${page_Num}"
                                                   th:href="@{#}">
                                                </a>
                                                <a th:text="${page_Num}"
                                                   th:if="${page_Num != generalInfoPageInfo.pageNum}"
                                                   th:href="@{|/general/${page_Num}/${generalInfoPageInfo.pageSize}|}">
                                                </a>
                                            </li>

                                            <li th:if="${generalInfoPageInfo.hasNextPage }"><a
                                                th:href="@{|/general/${generalInfoPageInfo.pageNum + 1}/${generalInfoPageInfo.pageSize}|}"
                                                aria-label="Next"> <span aria-hidden="true">&raquo;</span>
                                            </a></li>

                                            <li><a
                                                th:href="@{|/general/${generalInfoPageInfo.pages}/${generalInfoPageInfo.pageSize}|}">末页</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 修改基本信息模态框 -->
                    <div class="modal fade" id="updateModal" tabindex="-1"
                         role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title">修改基本信息</h4>
                                </div>
                                <div class="modal-body">
                                    <!-- 要提交的表单 -->
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">序号：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="id_update_input" readonly="readonly" name="id">
                                                <span class="help-block"></span>
                                            </div>
                                            <div class="col-sm-1">
                                                <em style="color: red">*</em>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">学号：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="no_update_input" name="no"
                                                       placeholder="请输入学号：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">姓名：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="name_update_input" name="name"
                                                       placeholder="请输入姓名：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">性别：</label>
                                            <div class="col-sm-6">
                                                <label class="lyear-radio radio-grey m-t-10">
                                                    <input type="radio" name="gender" value="男" checked>
                                                    <span>男</span>
                                                </label>
                                                <label class="lyear-radio radio-grey m-t-10">
                                                    <input type="radio" name="gender" value="女">
                                                    <span>女</span>
                                                </label>
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">出生日期：</label>
                                            <div class="col-sm-6">
                                                <input type="date" class="form-control"
                                                       id="birthDay_update_input" name="birthDay">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">通信地址：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="address_update_input" name="address"
                                                       placeholder="请输入通信地址：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">联系电话：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="phoneNo_update_input" name="phoneNo"
                                                       placeholder="请输入联系电话：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">学校名称：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="schoolName_update_input" name="schoolName"
                                                       placeholder="请输入学校名称：">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">登记时间：</label>
                                            <div class="col-sm-6">
                                                <input type="date" class="form-control"
                                                       id="entryTime_update_input" name="entryTime">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">头像：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       id="profilePhoto_update_input" name="profilePhoto">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">病史：</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" id="medicalHistory_update_input" name="medicalHistory" rows="6" placeholder="请输入病史.."></textarea>
                                                <span class="help-block"></span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"
                                            data-dismiss="modal">关闭
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                            id="update_btn">更新
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 引入jQuery和bootstrap的js -->
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
<!-- 滚动条插件 -->
<script th:src="@{/lyear/js/perfect-scrollbar.min.js}"></script>
<!-- 弹出框js -->
<script th:src="@{/lyear/jconfirm/jquery-confirm.min.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<!-- 自定义js脚本 -->
<script th:src="@{/lyear/js/main.min.js}"></script>
<script th:src="@{/js/style.js}"></script>
<script type="text/javascript">
// 模糊搜索
$("#sub").click(function () {
    var name =$("#name").val();
    if (name.length === 0) {
        layer.msg('请输入需要查询的内容！',{
            icon:2,
            offset: 't'
        });
        return false;
    }
    $("#name_like").val("%"+name+"%");
    $("#form").submit();
});

// 点击编辑按钮时触发事件
$(document).on("click", ".update_btn", function () {
    // 显示数据之前先清除一下校验样式，如果有的话
    reset_form("#updateModal form");

    $("#id_update_input").val($(this).attr("update-id"));
    $("#no_update_input").val($(this).attr("update-no"));
    $("#name_update_input").val($(this).attr("update-name"));
    $("#birthDay_update_input").val($(this).attr("update-birthDay"));
    $("#address_update_input").val($(this).attr("update-address"));
    $("#phoneNo_update_input").val($(this).attr("update-phoneNo"));
    $("#schoolName_update_input").val($(this).attr("update-schoolName"));
    $("#entryTime_update_input").val($(this).attr("update-entryTime"));
    $("#profilePhoto_update_input").val($(this).attr("update-profilePhoto"));
    $("#medicalHistory_update_input").val($(this).attr("update-medicalHistory"));
    if($(this).attr("update-gender") === "女") {
        $("#updateModal input[name='gender']").eq(1).prop("checked","checked");
    }

    // 把用户的id传递给模态框的更新按钮
    $("#update_btn").attr("update-id", $(this).attr("update-id"));
    $("#updateModal").modal({
        backdrop: "static"
    });
});
// 点击更新，更新信息
$("#update_btn").click(function () {
    // 清空表单样式
    clean_form("#updateModal form");

    var id = $("#id_update_input").val()
    var no = $("#no_update_input").val()
    var name = $("#name_update_input").val()
    var gender = $("#gender_update_input").val()
    var birthDay = $("#birthDay_update_input").val()
    var address = $("#address_update_input").val()
    var phoneNo = $("#phoneNo_update_input").val()
    var schoolName = $("#schoolName_update_input").val()
    var entryTime = $("#entryTime_update_input").val()
    var profilePhoto = $("#profilePhoto_update_input").val()
    var medicalHistory = $("#medicalHistory_update_input").val()

});
</script>
</body>
</html>
